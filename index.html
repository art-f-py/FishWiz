<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FishWiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>

  <body class = "bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class = "container">
            <span class = "navbar-brand mb-0 h1">FishWiz</span>
        </div>
    </nav>

    <div class = "container my-5">

        <div class = "row justify-content-center">
            <div class = "col-md-6">
                <div class = "card shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title mb-4 text-center">Selecione seu estado e espécie</h5>
                    <div class="mb-3">
                        <label for="idestado" class="form-label">Estado</label>
                        <select id="idestado" class="form-select">
                            <option value="Selecione um estado"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="idespecie" class="form-label">Espécie</label>
                        <select id = "idespecie" class = "form-select">
                            <option value = "Selecione uma espécie"></option>
                        </select>
                  </div>  

                  <div class = "d-grid">
                    <button class = "btn btn-primary" id="btnAdicionar">Buscar
                    </button>
                  </div>

                </div>
            </div>

            <div class = "card shadow-sm mt-4">
                <div class = "card-body" id="resultado">
                    <p class = "text-muted text-center mb-0">As informações aparecerão aqui.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src = "js/data.js"></script>
    <script src = "js/script.js"></script>
  </body>
</html>
